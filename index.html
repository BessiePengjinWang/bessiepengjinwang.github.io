  <!-- Easter egg -->
  <script>
  (() => {
    const TARGET = "bessie";
    let buffer = "";
    const FUN_FACTS = [
      "Fun fact #1 â€” placeholder about Bessie.",
      "Fun fact #2 â€” placeholder about Bessie.",
      "Fun fact #3 â€” placeholder about Bessie."
    ];
    const toast = document.createElement("div");
    Object.assign(toast.style, {
      position:"fixed", left:"50%", bottom:"24px", transform:"translateX(-50%)",
      maxWidth:"90%", padding:"12px 16px", borderRadius:"12px",
      background:"rgba(0,0,0,.85)", color:"#fff",
      fontFamily:"system-ui,-apple-system,Segoe UI,Roboto,sans-serif",
      fontSize:"14px", lineHeight:"1.4", boxShadow:"0 8px 24px rgba(0,0,0,.25)",
      opacity:"0", pointerEvents:"none", transition:"opacity .2s, transform .2s",
      zIndex:"9999"
    });
    document.addEventListener("DOMContentLoaded", () => document.body.appendChild(toast));
    const showToast = (msg) => {
      toast.textContent = msg; toast.style.opacity = "1"; toast.style.transform = "translate(-50%,-4px)";
      setTimeout(()=>{ toast.style.opacity = "0"; toast.style.transform = "translate(-50%,0)"; }, 2800);
    };
    const randomFact = () => FUN_FACTS[Math.floor(Math.random()*FUN_FACTS.length)];
    window.addEventListener("keydown", (e) => {
      const k = e.key; if (k.length === 1) {
        buffer = (buffer + k.toLowerCase()).slice(-TARGET.length);
        if (buffer === TARGET) { showToast(randomFact()); buffer = ""; }
      } else if (k === "Escape") buffer = "";
    });
  })();
  </script>
